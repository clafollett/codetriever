name: Release

on:
  # Manual releases when we're ready
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for changelog
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create tag
        run: |
          git tag -a v${{ github.event.inputs.version }} -m "Release v${{ github.event.inputs.version }}"
          git push origin v${{ github.event.inputs.version }}
      
      - name: Generate Release Notes
        id: notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "First release! 🎉" > release_notes.md
            echo "" >> release_notes.md
            echo "## All Changes" >> release_notes.md
            git log --pretty=format:"- %s" >> release_notes.md
          else
            echo "## What's Changed since $PREV_TAG" > release_notes.md
            echo "" >> release_notes.md
            
            # Group commits by type
            echo "### 🚀 Features" >> release_notes.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s" --grep="^feat:" >> release_notes.md || true
            echo "" >> release_notes.md
            
            echo "### 🐛 Fixes" >> release_notes.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s" --grep="^fix:" >> release_notes.md || true
            echo "" >> release_notes.md
            
            echo "### 🔧 Other Changes" >> release_notes.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s" --grep="^feat:" --grep="^fix:" --invert-grep >> release_notes.md || true
            echo "" >> release_notes.md
            
            echo "### 📊 Stats" >> release_notes.md
            echo "- Commits: $(git rev-list --count $PREV_TAG..HEAD)" >> release_notes.md
            echo "- Files changed: $(git diff --shortstat $PREV_TAG..HEAD | awk '{print $1}')" >> release_notes.md
          fi
          
          # Show what we're releasing
          echo "Release notes:"
          cat release_notes.md
      
      - name: Create GitHub Release
        run: |
          gh release create v${{ github.event.inputs.version }} \
            --title "v${{ github.event.inputs.version }}" \
            --notes-file release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}